<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Naskah Dinas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generator Naskah Dinas</h1>
    <label for="naskah">Jenis Naskah:</label>
    <select id="naskah">
        <option value="">Pilih Jenis Naskah</option>
        <option value="SPT">SPT</option>
        <option value="SPPD">SPPD</option>
    </select>

    <div id="spt-form" style="display: none;">
        <h2>Form SPT</h2>
        <label for="spt-pengawasan">Jenis Pengawasan:</label>
        <input type="text" id="spt-pengawasan" placeholder="Masukkan jenis pengawasan"><br>
        <label for="spt-opd">OPD:</label>
        <select id="spt-opd">
            <option value="">Pilih OPD</option>
        </select><br>
        <label for="spt-tahun">Tahun Anggaran:</label>
        <input type="text" id="spt-tahun" placeholder="Masukkan tahun"><br>
        <label for="spt-mulai">Tanggal Mulai:</label>
        <input type="date" id="spt-mulai"><br>
        <label for="spt-berakhir">Tanggal Berakhir:</label>
        <input type="date" id="spt-berakhir"><br>
        <label for="bulanttd">Bulan TTD:</label>
        <input type="text" id="bulanttd" placeholder="Masukkan bulan TTD"><br>
        <label for="pejabat">Pejabat:</label>
        <select id="pejabat">
            <option value="">Pilih Pejabat</option>
        </select><br>
        <label for="pegawai">Pegawai:</label>
        <select id="pegawai">
            <option value="">Pilih Pegawai</option>
        </select>
        <button type="button" id="add-pegawai">Tambah Pegawai</button><br>
        <div id="pegawai-list"></div>
    </div>

    <div id="sppd-form" style="display: none;">
        <h2>Form SPPD</h2>
        <label for="sppd-pengawasan">Jenis Pengawasan:</label>
        <input type="text" id="sppd-pengawasan" placeholder="Masukkan jenis pengawasan"><br>
        <label for="sppd-opd">OPD:</label>
        <select id="sppd-opd">
            <option value="">Pilih OPD</option>
        </select><br>
        <label for="sppd-tahun">Tahun Anggaran:</label>
        <input type="text" id="sppd-tahun" placeholder="Masukkan tahun"><br>
        <label for="sppd-mulai">Tanggal Mulai:</label>
        <input type="date" id="sppd-mulai"><br>
        <label for="sppd-berakhir">Tanggal Berakhir:</label>
        <input type="date" id="sppd-berakhir"><br>
        <label for="pegawai-utama">Pegawai Utama:</label>
        <select id="pegawai-utama">
            <option value="">Pilih Pegawai Utama</option>
        </select><br>
        <label for="pengikut">Pengikut:</label>
        <select id="pengikut">
            <option value="">Pilih Pengikut</option>
        </select>
        <button type="button" id="add-pengikut">Tambah Pengikut</button><br>
        <div id="pengikut-list"></div>
        <label for="alat-angkut">Alat Angkut:</label>
        <select id="alat-angkut">
            <option value="">Pilih Alat Angkut</option>
        </select><br>
        <label for="pptk">PPTK:</label>
        <select id="pptk">
            <option value="">Pilih PPTK</option>
        </select><br>
    </div>

    <button id="submit-btn">Buat dan Unduh Surat (.docx)</button>

    <script src="script.js"></script>
</body>
</html>
