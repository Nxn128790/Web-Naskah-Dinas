<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Naskah Dinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Generator Naskah Dinas</h1>
            <p class="tagline">Buat surat dinas dengan cepat dan mudah</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <label for="naskah" class="section-label">Pilih Jenis Naskah:</label>
                <select id="naskah" class="modern-dropdown">
                    <option value="">Pilih Jenis Naskah</option>
                    <option value="SPT">Surat Perintah Tugas (SPT)</option>
                    <option value="SPPD">Surat Perintah Perjalanan Dinas (SPPD)</option>
                </select>
            </div>

            <!-- FORM SPT -->
            <div id="spt-form" class="form-card" style="display: none;">
                <h2 class="form-title">Formulir Surat Perintah Tugas (SPT)</h2>
                <div class="form-group">
                    <label for="spt-pengawasan">Jenis Pengawasan:</label>
                    <input type="text" id="spt-pengawasan" placeholder="Contoh: Pengawasan Internal">
                </div>
                <div class="form-group">
                    <label for="spt-opd">OPD:</label>
                    <select id="spt-opd" class="modern-dropdown">
                        <option value="">Pilih OPD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="spt-tahun">Tahun Anggaran:</label>
                    <input type="text" id="spt-tahun" placeholder="Contoh: 2024">
                </div>
                <div class="form-group date-range">
                    <div class="date-input-group">
                        <label for="spt-mulai">Tanggal Mulai:</label>
                        <input type="date" id="spt-mulai" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="date-input-group">
                        <label for="spt-berakhir">Tanggal Berakhir:</label>
                        <input type="date" id="spt-berakhir" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bulanttd">Bulan TTD:</label>
                    <input type="text" id="bulanttd" placeholder="Contoh: Januari">
                </div>
                <div class="form-group">
                    <label for="pejabat">Pejabat Penandatangan:</label>
                    <select id="pejabat" class="modern-dropdown">
                        <option value="">Pilih Pejabat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pegawai">Daftar Pegawai:</label>
                    <div class="flex-row">
                        <select id="pegawai" class="modern-dropdown">
                            <option value="">Pilih Pegawai</option>
                        </select>
                        <button type="button" id="add-pegawai" class="add-button">TAMBAH</button>
                    </div>
                    <div id="pegawai-list" class="item-list"></div>
                </div>
            </div>

            <!-- FORM SPPD -->
            <div id="sppd-form" class="form-card" style="display: none;">
                <h2 class="form-title">Formulir Surat Perintah Perjalanan Dinas (SPPD)</h2>
                <div class="form-group">
                    <label for="sppd-pengawasan">Jenis Pengawasan:</label>
                    <input type="text" id="sppd-pengawasan" placeholder="Contoh: Pengawasan Lapangan">
                </div>
                <div class="form-group">
                    <label for="sppd-opd">OPD:</label>
                    <select id="sppd-opd" class="modern-dropdown">
                        <option value="">Pilih OPD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sppd-tahun">Tahun Anggaran:</label>
                    <input type="text" id="sppd-tahun" placeholder="Contoh: 2024">
                </div>
                <div class="form-group date-range">
                    <div class="date-input-group">
                        <label for="sppd-mulai">Tanggal Mulai:</label>
                        <input type="date" id="sppd-mulai" placeholder="dd/mm/yyyy">
                    </div>
                    <div class="date-input-group">
                        <label for="sppd-berakhir">Tanggal Berakhir:</label>
                        <input type="date" id="sppd-berakhir" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pegawai-utama">Pegawai Utama:</label>
                    <select id="pegawai-utama" class="modern-dropdown">
                        <option value="">Pilih Pegawai Utama</option>
                    </select>
                    <input type="text" id="pegawai-utama-tanggal-lahir" placeholder="Tanggal Lahir (otomatis)" readonly />
                </div>
                <div class="form-group">
                    <label for="pengikut">Pengikut:</label>
                    <div class="flex-row">
                        <select id="pengikut" class="modern-dropdown">
                            <option value="">Pilih Pengikut</option>
                        </select>
                        <button type="button" id="add-pengikut" class="add-button">TAMBAH</button>
                    </div>
                    <div id="pengikut-list" class="item-list"></div>
                </div>
                <div class="form-group">
                    <label for="alat-angkut">Alat Angkut:</label>
                    <select id="alat-angkut" class="modern-dropdown">
                        <option value="">Pilih Alat Angkut</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tingkat-biaya">Tingkat Biaya:</label>
                    <select id="tingkat-biaya" class="modern-dropdown">
                        <option value="">Pilih Tingkat Biaya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pptk">PPTK:</label>
                    <select id="pptk" class="modern-dropdown">
                        <option value="">Pilih PPTK</option>
                    </select>
                </div>
            </div>
        </div>

        <button id="submit-btn" class="primary-button">Buat dan Unduh Surat (.docx)</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
